on: [push]

name: CI

jobs:
  scuttlebutt_test:
    name: Rust project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scuttlebutt
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo test